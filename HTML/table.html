<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <u><h1 style="text-align: center">Making A Table</h1></u>
    <table
      border="1"
      cellspacing="5"
      style="margin-left: auto; margin-right: auto">
      
      <tr>
        <th>Student</th>
        <th>Addres</th>
        <th>Roll</th>
      </tr>
      <tr>
        <td colspan="3">
          <ol type="a">
            <li>Abc</li>
            <li>Cdef</li>
            <li>XYZ</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <ul type="square">
            <li>Abc</li>
            <li>Cdef</li>
            <li>XYZ</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
